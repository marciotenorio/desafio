<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Desafio Esig</title>
</h:head>
<h:body style="text-align: center;">

	<div align="center">
		<p:outputLabel style="font-size: 72px; background: -webkit-linear-gradient(#eee, #333);
  					   -webkit-background-clip: text; -webkit-text-fill-color: transparent;">eventos</p:outputLabel>
		<h:form id="form">
			<h:panelGrid>
				<p:inputText id="water" value="#{eventoBean.evento.nome}" />
				<p:watermark for="water" value="Qual o evento?"></p:watermark>
				<p:commandButton value="Cadastrar" action="#{eventoBean.adicionarEvento}"
					id="btn-enviar" update="form table" />
			</h:panelGrid>
		</h:form>
	</div>

	<p:dataTable id="table" value="#{eventoBean.eventos}" var="e">
		<p:column>
			<p:column>#{e.nome}</p:column>
			<p:column>
				<p:commandButton value="Excluir" style="font-size: 50%" action="#{eventoBean.deletarEvento}" />
				<p:commandButton value="Atualizar" style="font-size: 50%" action="#{eventoBean.atualizarEvento}" />
			</p:column>
		</p:column>
	</p:dataTable>

</h:body>
</html>
